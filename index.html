<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-screen"></div>
      <div class="calc-operator_row">
        <button class="clear" data-op="clear" name="clear">AC</button>
        <button class="operation" data-op="divide" name="divide">%</button>
        <button class="operation" data-op="multiply" name="multiply">x</button>
        <button class="cancel" data-op="cancel" name="cancel">&#10237;</button>
      </div>
      <div class="calc-num">
        <button class="numeric" data-num="7" name="7">7</button>
        <button class="numeric" data-num="8" name="8">8</button>
        <button class="numeric" data-num="9" name="9">9</button>
        <button class="numeric" data-num="4" name="4">4</button>
        <button class="numeric" data-num="5" name="5">5</button>
        <button class="numeric" data-num="6" name="6">6</button>
        <button class="numeric" data-num="1" name="1">1</button>
        <button class="numeric" data-num="2" name="2">2</button>
        <button class="numeric" data-num="3" name="3">3</button>
        <button class="negate" data-op="negate" name="negate">+/-</button>
        <button class="numeric" data-num="0" name="0">0</button>
        <button class="decimal" data-op="decimal" name="decimal">.</button>
      </div>
      <div class="calc-operator_col">
        <button class="operation" data-op="subtract" name="subtract">-</button>
        <button class="operation" data-op="add" name="add">+</button>
        <button class="equal" data-op="equal" name="equal">=</button>
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
