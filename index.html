<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-screen"></div>
      <div class="calc-operator_row">
        <button data-op="clear">AC</button>
        <button data-op="divide">%</button>
        <button data-op="multiply">x</button>
        <button data-op="cancel">&#10237;</button>
      </div>
      <div class="calc-num">
        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-op="neg">+/-</button>
        <button data-num="0">0</button>
        <button data-op="float">.</button>
      </div>
      <div class="calc-operator_col">
        <button data-op="subtract">-</button>
        <button data-op="add">+</button>
        <button data-op="equal">=</button>
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
